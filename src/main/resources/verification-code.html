<table
        bgcolor="#FFFFFF"
        width="100%"
        style="
    -webkit-font-smoothing: antialiased;
    width: 100% !important;
    background: #ffffff;
    color: #333d4b;
    -webkit-text-size-adjust: none;
    margin: 0;
    padding: 0;
    min-width: 100%;
  "
>
    <tbody>
    <tr>
        <td align="center">
        <span
                style="
            display: none !important;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-size: 1px;
            line-height: 1px;
          "
        >
        </span>
            <div>
                <h1 style="font-size: 24px; margin: 12px 0 0 0">feltpen</h1>
                <div>
                    <div style="margin-top: 8px; color: #6c757d; font-size: 15px">
                        Copy and paste this temporary login code.
                    </div>
                    <div
                            style="
                margin-top: 12px;
                padding: 16px 24px;
                border: 1px solid #f1f3f5;
                background-color: #f8f9fa;
                color: #333d4b;
                border-radius: 4px;
                margin-bottom: 24px;
              "
                    >
                        {{ code }}
                    </div>
                </div>
                <div style="font-size: 12px; margin-top: 32px; margin-bottom: 42px">
                    <a
                            href="https://www.feltpen.site"
                            style="color: inherit"
                            rel="noreferrer noopener"
                            target="_blank"
                    >feltpen.site</a
                    >
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
